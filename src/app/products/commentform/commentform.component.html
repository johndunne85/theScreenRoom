<div class="container">
  <form [formGroup]="bikeform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 >{{validMessage}}</h3>
    </div>
    <div class="form-group">

      <input type="input" [hidden]="true" class="form-control" formControlName="id_movie" value="product.id" />
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="commenter"  required autofocus/>
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="comment_title" required/>
    </div>
    <div class="form-group">
      <label>Stars</label>
      <select class="form-control" formControlName="star_rating" >
        <option value="">Please select stars</option>
        <option *ngFor="let m of stars"
                [value]="m">
                {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Comment</label>
      <textarea  class="form-control" rows="4" formControlName="comment" required></textarea>
    </div>
    <div class="form-group">

      <input type="hidden" class="form-control" formControlName="overall_rating" value=3 />
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>

</div>
