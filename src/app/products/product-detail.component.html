<div class='card'
     *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.name}} </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Genre:</div>
          <div class='col-md-8'>{{product.genre }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Year:</div>
          <div class='col-md-8'>{{product.year}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Actors:</div>
          <div class='col-md-8'>{{product.actors}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Director:</div>
          <div class='col-md-8'>{{product.director}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Studio:</div>
          <div class='col-md-8'>{{product.studio}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>

            <div class="row">
              <div class="col-md-5">
                <pm-star [rating]='product.rating'></pm-star>
              </div>

            </div>


          </div>
        </div>

      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='300'
             [style.height.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
  <div style="text-align:center" >
    <iframe  width="560" height="315" *ngIf="product.id == 1"  src="https://www.youtube.com/embed/owK1qxDselE" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 2"  src="https://www.youtube.com/embed/TQfATDZY5Y4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 3" src="https://www.youtube.com/embed/7kSuas6mRpk?start=5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 4" src="https://www.youtube.com/embed/uBiewQrpBBA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 5" src="https://www.youtube.com/embed/_RF4sHfXmMQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 6" src="https://www.youtube.com/embed/SoygPJevn-Q?start=5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 7" src="https://www.youtube.com/embed/lc0UehYemQA?start=5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 8" src="https://www.youtube.com/embed/9oQ628Seb9w?start=5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 9" src="https://www.youtube.com/embed/N1OopmufwUo?start=5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 10" src="https://www.youtube.com/embed/2GfZl4kuVNI?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 11" src="https://www.youtube.com/embed/zatgnqdIefs?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 12" src="https://www.youtube.com/embed/PJvosb4UCLs?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 13" src="https://www.youtube.com/embed/rRHRa80wVq8?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 14" src="https://www.youtube.com/embed/ORFWdXl_zJ4?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" *ngIf="product.id == 15" src="https://www.youtube.com/embed/yzR2GY-ew8I?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class='card-body'>
    <div class='col-md-4'>Comments:</div>

    <pm-comment-section [product]="product"></pm-comment-section>



<div>
    <button class="btn btn-primary" (click)="showform()">Add Comment</button>

  <div *ngIf="flag">
  <pm-commentform [product]="product" ></pm-commentform>
</div>

  </div>

</div>
